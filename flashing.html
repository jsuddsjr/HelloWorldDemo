<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing cursor animation</title>
    <style>
        #cursor {
            font-size: 5.5em;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="cursor">_</div>
</body>

</html>
